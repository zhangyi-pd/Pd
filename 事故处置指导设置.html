        <textarea id="u3345_input" class="u3345_input">处置措施
1
接到现场报警后，如造成人员伤亡，在一小时内将事故情况上报所在地县级以上安监部门。
2
当需要启动应急预案时，第一时间下令启动预案。到达现场成立应急指挥部，担任总指挥，通过应急指挥部办公室通知应急指挥部各成员和相关单位。
3
根据事故情况，结合各应急指挥部成员（如现场救援组、技术指导组等）意见，指挥应急救援工作。
4
如判断企业无法独立完成救援工作，通过指挥部办公室向政府相关部门请求支援。
5
在政府应急指挥部成立后，向其移交指挥权，介绍事故情况，做好后勤保障工作，配合开展救援。
6
配合事故调查处理，抚恤伤亡人员，总结应急工作经验，落实整改措施</textarea>
